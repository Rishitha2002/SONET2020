    <script>
        var comments = [];
        function myFunction(){
            var newComment = {};
            var n = document.getElementById("name").value;
            var e = document.getElementById("email").value;
            var ta = document.getElementById("feedback").value;
            console.log("name = "+n );
            console.log("email = "+e);
            console.log("feedback = "+ta);
            newComment.name = n;
            newComment.email = e;
            newComment.comment = ta;
            comments.push(newComment);
            var l = (comments.length)-1;
            var h =document.getElementById("commentsHere");
            var n="<div class='name_comment'>"+comments[l].name;
            var e="<super class='email_comment'>"+comments[l].email+"</super>";
            var c="<div class='comment_comment'>"+comments[l].comment+"</div>";
            
            var row = "<tr class='name_comment'>"+n+" "+e+"</tr>";
            var row2 = "<tr>"+c+"</tr><hr class='shadow'>";
            
            h.insertAdjacentHTML("beforeend",row );
            h.insertAdjacentHTML("beforeend",row2 );
            
        }
